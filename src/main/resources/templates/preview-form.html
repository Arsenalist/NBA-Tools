<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Preview</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>

    <style>
        body {
            padding-top: 50px;
        }
        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Preview</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">#WeTheNorth</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">

    <div class="starter-template">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-6">
        <p>
            This app makes you some nice fast-loading HTML that you can paste into your site for game previews. Beta and without warranty. Bugs/feature requests to zarars@gmail.com
        </p>
        <p>
            It's a bit slow so be patient please.
        </p>
        <form id="form" action="/result">
            <div class="form-group">
                <div class="col-xs-12">
                    <select name="team" class="form-control col-xs-12">
                        <#list teams as t>
                            <option value="${t}">${t}</option>
                        </#list>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12">
                    <div class="radio">
                        <label>
                            <input type="radio" name="responsive" value="bootstrap" checked> Bootstrap Responsive (use this for Raptors Republic)
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="responsive" value="table"> Table Layout
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary">Generate</button>
                </div>
            </div>
        </form>
            </div>
        </div>
    </div>
</div>
</body>
